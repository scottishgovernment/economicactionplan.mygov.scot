<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0">
    <defs>
        <linearGradient id="heroOverlay">
            <stop offset="0" stop-color="#00a5b5" stop-opacity="25%" />
            <stop offset="1" stop-color="#002d54" stop-opacity="25%" />
        </linearGradient>
        <rect id="overlay" x="8.333%" y="8.333%" width="83.366666%" height="83.366666%" fill="url(#heroOverlay)" />

        <filter id="tileGradient">
            <feImage xlink:href="#overlay" result="rectangle" />
            <feBlend mode="normal"  in="rectangle" in2="SourceGraphic"/>
        </filter>
    </defs>
</svg>
